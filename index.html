<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">

        <div class="container">
            <h1 class="heading">PASSWORD GENERATOR</h1>

        <div class="display-container">

            <input readonly placeholder="PASSWORD" class="display" data-passwordDisplay>

            <button data-copy class="btn">
                <span data-copyMsg class="copied"></span>
                <img src="copy.svg" alt="Copy Password" width="23" height="23">
            </button>

        </div>

        <div class="input-container">

            <div class="length-container">
                <p class="para1">Password Length</p>
                <p class="para2" data-lengthNumber>0</p>
            </div>

            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers</label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols</label>
            </div>

            <div class="strength-container">
                <p>Strength</p>
                <div class="data-strength"></div>
            </div>

            <button class="generateButton">
                Generate Password
            </button>

        </div>
    </div>

    </div>

    <script src="code.js"></script>
</body>
</html>
